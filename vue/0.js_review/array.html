<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js_review/array.html</title>
  </head>
  <body>
    <div class="fruit">
      <p data-price="3000" data-cnt="10">사과</p>
      <p data-price="5000">바나나</p>
      <p data-price="1000">오렌지</p>
    </div>
  </body>
  <script>
    const fruits = document.querySelectorAll(".fruit p");
    let arr = Array.from(fruits).map(ele => ({ name:ele.innerHTML, price:ele.dataset.price}))
    // [{name:사과, price:3000}, 바나나, 오렌지
    // 파괴함수 (원본슈정)
    arr.sort((a,b) => {
      if(a.price > b.price) return 1;
      else if(a.price == b.price) return 0;
      else return -1;
    })
    console.log(arr);
    
    // find(1) vs filter(n)
    let findResult = arr.find(ele => ele.price > 2000);
    console.log("find", findResult);

    let filterResult = arr.filter(ele => ele.price > 2000);
    console.log("filter", filterResult);
  </script>
</html>
